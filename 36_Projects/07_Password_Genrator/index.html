<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- TODO: style link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- TODO: remix icon cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- container  -->
      <div class="container">
        <!-- Password generator heading  -->
       <div>
        <h1 class="heading">Password generator</h1>
       </div>

        <!-- display-container DIV  -->
        <div class="display_container">
          <input
            readonly
            placeholder="Password"
            class="display"
            data-passwordDisplay
          />

          <button data-copy class="copyBtn">
            <span data-copyMsg></span>
            <!-- copy icon  -->
            <img src="./copy.svg" alt="copy" width="24" height="24" />
          </button>
        </div>

        <!-- Input Container  -->
        <div class="Input_Container">
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>

          <!-- slider  -->
          <input
            class="slider"
            type="range"
            min="1"
            max="20"
            step="1"
            data-lengthSlider
          />

          <!-- checkBoxes  -->
          <div>
            <div class="check">
              <input type="checkbox" name="" id="upperCase" />
              <label for="upperCase">Includes Uppercase letters.</label>
            </div>

            <div class="check">
              <input type="checkbox" name="" id="lowerCase" />
              <label for="lowerCase">Includes Lowercase letters.</label>
            </div>

            <div class="check">
              <input type="checkbox" name="" id="numbers" />
              <label for="numbers">Includes Numbers.</label>
            </div>

            <div class="check">
              <input type="checkbox" name="" id="symbols" />
              <label for="symbols">Includes Symbols.</label>
            </div>
          </div>

          <!-- Strength Container -->
          <div class="strengthContainer">
            <p>Strength</p>
            <div data-indicator class="indicator"></div>
          </div>

          <!-- Generate Button  -->
          <button id="generateBtn">Generate password</button>
        </div>
      </div>
    </div>

    <!-- TODO: script link  -->
    <script src="script.js"></script>
  </body>
</html>
